apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: homelab
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: full
            widgets:
              - type: calendar
              - type: rss
                limit: 8
                cache: 6h
                feeds:
                  - url: https://www.reddit.com/r/selfhosted/.rss
                    title: Reddit /r/selfhosted
              - type: server-stats
                servers:
                  - type: local
                    name: k3s-master