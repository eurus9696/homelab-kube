apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: homelab
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: monday

              - type: rss
                limit: 10
                collapse-after: 3
                cache: 12h
                feeds:
                  - url: https://selfh.st/rss/
                    title: selfh.st
                    limit: 4
                  - url: https://ciechanow.ski/atom.xml
                  - url: https://www.joshwcomeau.com/rss.xml
                    title: Josh Comeau
                  - url: https://samwho.dev/rss.xml
                  - url: https://ishadeed.com/feed.xml
                    title: Ahmad Shadeed
              - type: to-do

          - size: full
            widgets:
              - type: group
                widgets:
                  - type: hacker-news
                  - type: lobsters
                    sort-by: hot
                    tags:
                      - go
                      - security
                      - linux
                    limit: 15
                    collapse-after: 5

              - type: videos
                channels:
                  - UCsBjURrPoezykLs9EqgamOA # Fireship
                  - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
                  - UCw--xPGVVxYzRsWyV1nFqgg # Daniel greene
                  - UCsXVk37bltHxD1rDPwtNM8Q # Kurzgesagt â€“ In a Nutshell

              - type: group
                widgets:
                  - type: reddit
                    subreddit: devops
                    show-thumbnails: true
                  - type: reddit
                    subreddit: wot
                    show-thumbnails: true
                  - type: reddit
                    subreddit: selfhosted
                    show-thumbnails: true

          - size: small
            widgets:
              - type: weather
                location: Chennai, India
                units: metric # alternatively "imperial"
                hour-format: 24h # alternatively "24h"
                # Optionally hide the location from being displayed in the widget
                # hide-location: true

              - type: releases
                cache: 1d
                # Without authentication the Github API allows for up to 60 requests per hour. You can create a
                # read-only token from your Github account settings and use it here to increase the limit.
                # token: ...
                repositories:
                  - glanceapp/glance
              
              - type: bookmarks
                groups:
                  - links:
                      - title: Gmail
                        url: https://mail.google.com/mail/u/0/
                      - title: Github
                        url: https://github.com/eurus9696
                      - title: Wikipedia
                        url: https://en.wikipedia.org/
                  - title: Entertainment
                    color: 10 70 50
                    links:
                      - title: fmhy
                        url: https://www.fmhy.net
                      - title: YouTube
                        url: https://www.youtube.com/
                  - title: Social
                    color: 200 50 50
                    links:
                      - title: Reddit
                        url: https://www.reddit.com/
                      - title: Twitter
                        url: https://twitter.com/
                      - title: linkedin
                        url: https://www.linkedin.com/

      # Add more pages here:
